<!doctype html>
<html class="no-js" lang="" ng-app="comtrade">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Typescript basic setup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
           integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
           integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> 

</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->



<form name="supportForm" ng-controller="SupportTicketController as $stCtrl" novalidate  style="width: 400px; margin-left:auto; margin-right:auto;" >
    <label for="personName">Name:</label>
    <input class="form-control" type="text" name="personName" ng-model="$stCtrl.ticket.personNameS" ng-required="true" ></input>
    <p ng-if="supportForm.personName.$error.required && supportForm.personName.$dirty" class="text-danger">Required!</p>
    
    <label for="email">E-mail:</label>
    <input class="form-control" type="email" name="email" ng-model="$stCtrl.ticket.emailS" ng-required="true" ></input>
    <p ng-if="supportForm.email.$error.required && supportForm.email.$dirty" class="text-danger">Required!</p>
    <p ng-if="supportForm.email.$error.email && supportForm.email.$dirty" class="text-danger">This should be an email.</p>


    <label for="dateOfIssue">Date of incident: </label>
    <input class="form-control" type="date" name="dateOfIssue" ng-model="$stCtrl.ticket.dateD" ng-required="true" ></input>
    <p ng-if="supportForm.dateOfIssue.$error.required && supportForm.dateOfIssue.$dirty" class="text-danger" >Required! (YYYY-MM-DD)</p>
    
    <label for="problemType">Severity: </label>
    <select class="form-control" name="problemType" id="problemType" ng-model="$stCtrl.ticket.severityE">
        <option ng-value="problem.key" ng-repeat="problem in $stCtrl.problemType">{{ problem.name }}</option>
    </select>
    
    <label for="description">Description: </label>
    <textarea class="form-control" name="description" id="" cols="30" rows="10" ng-model="$stCtrl.ticket.descriptionS" ng-required="true" ></textarea>
    <p ng-if="supportForm.description.$error.required && supportForm.description.$dirty" class="text-danger">Required!</p>
    
    <label for="agree">Do you agree with EULA:</label>
    <input type="checkbox" name="agree" ng-model="$stCtrl.ticket.agreeB" ng-required="true"></input>
    <p ng-if="supportForm.agree.$error.required && supportForm.agree.$dirty" class="text-danger">Required!</p>
    <br / >
    <button ng-disabled="!supportForm.$valid" class="btn btn-primary">Submit</button>
    <br / >
    {{ $stCtrl.ticket }}
</form>

<script src="js/bundle.js"></script>
</body>
</html>
