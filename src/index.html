<!doctype html>
<html class="no-js" lang="" ng-app="comtrade">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Typescript basic setup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
           integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
           integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> 

</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div ng-controller="TodoController as $todoCtrl">
    <input type="text" ng-model="taskName">
    <button ng-click="$todoCtrl.addTask(taskName); taskName='';">Dodaj</button>
    <ul style="margin: 0px; padding:0px;">
        <li ng-repeat="task in $todoCtrl.tasks"  style="list-style-type: none; margin:0px; padding:10px 0px;">
               <button style="width:80px;" ng-click="task.inEditMode = !task.inEditMode">{{ (task.inEditMode)? "Done": "Edit" }}</button>
                <button style="width:80px;" ng-click="$todoCtrl.deleteTask(task)">Delete</button>

                <span style="padding-left:20px;">
                    <input  type="checkbox" ng-model="task.done" >
                    <input type="text" ng-show="task.inEditMode;" ng-model="task.name" style="width: auto;">
                    <span ng-class="{'text-success': task.done, 'text-danger': !task.done }" ng-hide="task.inEditMode">
                        {{ task.name }}
                </span>
        </li>
    </ul>
</div>

<script src="js/bundle.js"></script>
</body>
</html>
